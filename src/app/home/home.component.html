<div class="common_div">
  <app-nav></app-nav>
  <mat-card class="example-card" *ngFor="let i of profile">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
    </mat-card-header>
    <mat-card-content>
      <mat-card-title>{{i.name}}</mat-card-title>
      <p>
      <b>Email : </b>  {{i.email}}
      </p>
      <p>
        <b>Mobile : </b>  {{i.mobile}}
      </p>
      <p>
        <b>Password : </b>  {{i.password}}
      </p>
      <p>
        <b>Address : </b>  {{i.address}}
      </p>
      <p>
        <b>Last Update : </b> {{value}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-raised-button color="primary" (click)="update()"><mat-icon>open_in_new</mat-icon> Update</button>
      <button mat-button mat-raised-button color="accent" (click)="remove()"> <mat-icon>delete</mat-icon> Remove</button>
    </mat-card-actions>
  </mat-card>
  <mat-card class="example-card">
    <P *ngIf="img.length == 0">
       no data found
    </P>
<ul *ngFor="let i of img">
  <li>
      {{ i }}
  </li>
</ul>
  </mat-card>
  <app-footer></app-footer>
</div>
